version: '3'

services:
  clime:
    image: $CI_REGISTRY_IMAGE/$CI_ENVIRONMENT_SLUG:$CI_COMMIT_SHA
    links:
      - nginx:api.weatherlive.info

  nginx:
    build: nginx

  tester:
    image: registry.git.herewetest.com/apalon-web/clime-web-automation/tester
    links:
      - nginx:climeradar.com
    profiles:
      - do_not_start_automatically
